<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tower of Hanoi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Play Tower of Hanoi</h1>
	<div class="win">Congratulations! You win!</div>
	<div class="lose">Sorry, you took too many moves!</div>
	<div class="tower" id="tower1">
		<div class="piece" id="piece1"></div>
		<div class="piece" id="piece2"></div>
		<div class="piece" id="piece3"></div>
		<div class="piece" id="piece4"></div>
	</div>
	<div class="tower" id="tower2"></div>
	<div class="tower" id="tower3"></div>
	<div>
		Moves Remaining: <span id="moves">20</span>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
